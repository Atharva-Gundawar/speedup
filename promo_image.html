<!DOCTYPE html>
<html>
<head>
    <title>Video Speed Controller Promo Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .promo-container {
            width: 440px;
            height: 280px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .promo-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        .features {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .feature {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
        .icon {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="promo-container">
        <div class="promo-content">
            <div class="title">Video Speed Controller</div>
            <div class="subtitle">Control video playback speed with ease</div>
            <div class="features">
                <div class="feature">
                    <img src="icon.svg" class="icon" alt="Speed Control">
                    <div>Speed Control</div>
                </div>
                <div class="feature">
                    <img src="icon.svg" class="icon" alt="Picture-in-Picture">
                    <div>PiP Mode</div>
                </div>
                <div class="feature">
                    <img src="icon.svg" class="icon" alt="Keyboard Shortcuts">
                    <div>Keyboard Shortcuts</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
