<!DOCTYPE html>
<html>
<head>
    <title>Video Speed Controller Settings</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .description {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .save-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .save-button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="setting-group">
            <label for="defaultSpeed">Default Playback Speed</label>
            <input type="number" id="defaultSpeed" min="0.1" max="16" step="0.1" value="1.0">
            <div class="description">Set the default speed for all videos (0.1x to 16x)</div>
        </div>
        <button class="save-button" id="saveButton">Save Settings</button>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
